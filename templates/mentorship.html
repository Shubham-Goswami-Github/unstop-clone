{% extends "navbar.html" %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% block content %}
<style>
  .hero-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 60px;
    background-color: #f8f9fa;
    gap: 40px;
    flex-wrap: wrap;
  }
  .hero-text { flex: 1; max-width: 500px; text-align: left; }
  .hero-text h1 { font-size: 3.5rem; font-weight: bold; line-height: 1.2; }
  .hero-text .unlock { color: white; background: #003366; padding: 5px 15px; border-radius: 5px; }
  .hero-text .guidance { color: #003366; margin-left: 10px; }
  .hero-image { flex: 1; display: flex; justify-content: flex-end; }
  .hero-image img { width: 100%; max-width: 400px; border-radius: 10px; }

  .domain-section {
    padding: 40px 80px;
    background: #fff;
  }
  .domain-section h2 {
    color: #003366;
    font-weight: bold;
    margin-bottom: 30px;
  }
  .domain-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .domain-card {
    background: white;
    border: 1px solid black;
    padding: 15px 20px;
    border-radius: 8px;
    width: 220px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s;
  }
  .domain-card:hover {
    transform: translateY(-5px);
  }
  .domain-card i {
    font-size: 24px;
    margin-bottom: 10px;
    color: #003366;
  }
  .domain-card span {
    font-weight: 600;
    font-size: 1rem;
  }

  .mentors-section {
    padding: 40px 80px;
    background: #f9f9f9;
    text-align: center;
  }
  .mentors-section h2 {
    color: #003366;
    font-weight: bold;
    margin-bottom: 30px;
  }
  .company-logos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }
  .company-logos img {
    height: 40px;
    object-fit: contain;
    filter: grayscale(100%);
    transition: filter 0.3s;
  }
  .company-logos img:hover {
    filter: none;
  }

  @media(max-width:768px){
    .hero-section { flex-direction: column; text-align: center; padding: 30px 20px; }
    .hero-image { justify-content: center; }
    .domain-section, .mentors-section { padding: 20px; }
  }
  .company-logos img {
  height: 40px;
  object-fit: contain;
  filter: grayscale(100%);
  transition: filter 0.3s;
  background: white;
  padding: 5px;
  border-radius: 6px;
}

</style>

<!-- HERO -->
<div class="hero-section">
  <div class="hero-text">
    <h1>
      <span class="unlock">UNLOCK</span><span class="guidance">GUIDANCE</span>
    </h1>
  </div>
  <div class="hero-image">
    <img src="{% static 'images/M1.webp' %}" alt="Mentorship Hero">
  </div>
</div>

<!-- TRENDING DOMAINS -->
<section class="domain-section">
  <h2>Trending Domains</h2>
  <div class="domain-cards">
    <div class="domain-card"><i class="fas fa-file-alt"></i><span> CV Review</span></div>
    <div class="domain-card"><i class="fas fa-university"></i><span> MBA Preparations</span></div>
    <div class="domain-card"><i class="fas fa-chart-line"></i><span> Case Competitions</span></div>
    <div class="domain-card"><i class="fas fa-briefcase"></i><span> Placement Support</span></div>
    <div class="domain-card"><i class="fas fa-comments"></i><span> Interview Preparations</span></div>
    <div class="domain-card"><i class="fas fa-user-graduate"></i><span> Career Guidance</span></div>
    <div class="domain-card"><i class="fas fa-star"></i><span> Personal Branding</span></div>
    <div class="domain-card"><i class="fas fa-globe"></i><span> Study Abroad</span></div>
    <div class="domain-card"><i class="fas fa-code"></i><span> Coding & Software</span></div>
  </div>
</section>

<!-- MENTORS BY TOP COMPANIES -->
<section class="mentors-section">
  <h2>Mentors by Top Companies</h2>
  <div class="company-logos">
    
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Meta_Platforms_Inc._logo.svg" alt="Meta">
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/IBM_logo.svg" alt="IBM">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Flipkart_logo.png" alt="Flipkart">
</div>


</section>

{% endblock %}
