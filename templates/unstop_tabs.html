{% load static %}
<style>
  .tab-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 cards in a row */
    gap: 30px;
    padding: 30px 20px;
    justify-content: center;
    max-width: 1000px;
    margin: auto;
  }

  .tab-card {
    height: 160px;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s;
    cursor: pointer;
  }

  .tab-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .tab-text {
    text-align: left;
  }

  .tab-title {
    font-weight: bold;
    font-size: 1.2rem;
    color: #1a73e8;
    margin-bottom: 5px;
  }

  .tab-desc {
    font-size: 0.9rem;
    color: #333;
    line-height: 1.2rem;
  }

  .tab-desc span {
    font-weight: 500;
    color: #555;
  }

  .tab-img {
    width: 100px;
    height: 100px;
    object-fit: contain;
  }

  .tab-more-icon {
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: bold;
    color: #1a73e8;
  }

  .tab-more-icon img {
    height: 24px;
    width: 24px;
  }

  @media (max-width: 768px) {
    .tab-grid {
      grid-template-columns: 1fr; /* On mobile, show 1 card per row */
    }
  }
</style>

<!-- 2 Ã— 3 Tab Grid Layout -->
