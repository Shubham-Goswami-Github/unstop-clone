{% extends 'college_admin_panel/college_admin_base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

<div class="container mt-4">
  <h4 class="text-primary mb-3">Edit Candidate Information</h4>
  <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ candidate.first_name }}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ candidate.last_name }}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ candidate.email }}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ candidate.phone }}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" class="form-select">
          <option value="male" {% if candidate.gender == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if candidate.gender == 'female' %}selected{% endif %}>Female</option>
          <option value="other" {% if candidate.gender == 'other' %}selected{% endif %}>Other</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="domain" class="form-label">Domain</label>
        <input type="text" name="domain" class="form-control" value="{{ candidate.domain }}">
      </div>

      <div class="col-md-6 mb-3">
        <label for="course_name" class="form-label">Course Name</label>
        <input type="text" name="course_name" class="form-control" value="{{ candidate.course_name }}">
      </div>

      <div class="col-md-3 mb-3">
        <label for="start_year" class="form-label">Start Year</label>
        <input type="text" name="start_year" class="form-control" value="{{ candidate.start_year }}">
      </div>

      <div class="col-md-3 mb-3">
        <label for="end_year" class="form-label">End Year</label>
        <input type="text" name="end_year" class="form-control" value="{{ candidate.end_year }}">
      </div>

      <div class="col-md-6 mb-3">
        <label for="career_purpose" class="form-label">Career Purpose</label>
        <select name="career_purpose" class="form-select">
          <option value="">-- Select --</option>
          <option value="job" {% if career_purpose == 'job' %}selected{% endif %}>To Find a Job</option>
          <option value="compete" {% if career_purpose == 'compete' %}selected{% endif %}>Compete & Upskill</option>
          <option value="host" {% if career_purpose == 'host' %}selected{% endif %}>To Host an Event</option>
          <option value="mentor" {% if career_purpose == 'mentor' %}selected{% endif %}>To be a Mentor</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Profile Photo</label>
        {% if candidate.profile_photo %}
        <div class="mb-2">
          <img src="{{ candidate.profile_photo.url }}" alt="Photo" height="80">
        </div>
        {% endif %}
        <input type="file" name="profile_photo" class="form-control">
      </div>

      <div class="col-12 mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary px-4">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
