{% load static %}
{% block content %}

<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .form-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    display: flex;
    gap: 30px;
  }

  .form-left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-left img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    object-fit: contain;
  }

  .form-right {
    flex: 1.2;
  }

  .btn-darkblue {
    background-color: #003366;
    color: white;
  }

  .btn-darkblue:hover {
    background-color: #001d3d;
  }

  .form-label {
    font-weight: 600;
    color: #333;
  }

  .alert {
    font-size: 0.9rem;
    padding: 8px 12px;
  }
</style>

<div class="form-container">
  <div class="form-section">
    <!-- Left Image -->
    <div class="form-left">
      <img src="{% static 'images/j1.webp' %}" alt="Login Image">
    </div>

    <!-- Right Login Form -->
    <div class="form-right">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <!-- Back button -->
        <a href="{% url 'home' %}" class="btn btn-outline-dark">
          <i class="fas fa-arrow-left me-1"></i> Back
        </a>
        <!-- Logo -->
        <img src="{% static 'images/unstop-logo.svg' %}" alt="Logo" style="height: 45px;">
      </div>

      <!-- Heading -->
      <div class="text-center mb-4">
        <h3>College Admin Login</h3>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-darkblue w-100">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
