{% load static %}

<!-- FontAwesome (for arrows) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .custom-banner-strip {
    padding: 60px 20px;
    background: linear-gradient(to right, #f5f7fa, #e3ecf5);
    position: relative;
  }

  .banner-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 10px;
  }

  .banner-container::-webkit-scrollbar {
    display: none;
  }

  .banner-card {
    flex: 0 0 calc(33.333% - 13.333px); /* 3 in a row with gap */
    max-width: 400px;
    border-radius: 20px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(14px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .banner-card img {
    width: 100%;
    height: auto;
    aspect-ratio: 3/2; /* maintains image shape */
    object-fit: cover;
    border-radius: 20px;
    transition: transform 0.4s ease;
  }

  .banner-card:hover img {
    transform: scale(1.03);
  }

  .scroll-btn-banner {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    padding: 8px;
    font-size: 22px;
    color: #333;
    cursor: pointer;
    z-index: 10;
    transition: color 0.3s ease;
  }

  .scroll-btn-banner:hover {
    color: #1a73e8;
  }

  .scroll-btn-banner.left {
    left: 10px;
  }

  .scroll-btn-banner.right {
    right: 10px;
  }

  @media (max-width: 992px) {
    .banner-card {
      flex: 0 0 80%;
    }
  }

  @media (max-width: 576px) {
    .banner-card {
      flex: 0 0 90%;
    }

    .scroll-btn-banner {
      display: none;
    }
  }
</style>

<section class="custom-banner-strip">
  <!-- Left Button -->
  <button class="scroll-btn-banner left" onclick="scrollBanner('left')">
    <i class="fas fa-chevron-left"></i>
  </button>

  <!-- Right Button -->
  <button class="scroll-btn-banner right" onclick="scrollBanner('right')">
    <i class="fas fa-chevron-right"></i>
  </button>

  <!-- Image Scroll Strip -->
  <div class="banner-container" id="bannerScroll">
    {% for i in "1234567" %}
      <div class="banner-card">
        <img src="{% static 'images/B'|add:i|stringformat:'s'|add:'.webp' %}" alt="Banner {{ forloop.counter }}">
      </div>
    {% endfor %}
  </div>
</section>

<script>
  function scrollBanner(direction) {
    const container = document.getElementById('bannerScroll');
    const scrollAmount = container.offsetWidth * 0.7;
    container.scrollBy({
      left: direction === 'left' ? -scrollAmount : scrollAmount,
      behavior: 'smooth'
    });
  }
</script>
