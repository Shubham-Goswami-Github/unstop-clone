<style>
  .strip-container {
    display: flex;
    align-items: center;
    padding: 30px 40px;
    background: #f5f5f5;
    gap: 40px;
    flex-wrap: nowrap;
    overflow: hidden;
  }

  .strip-heading {
    font-size: 1.6rem;
    font-weight: 700;
    color: #111111;
    margin: 0;
    white-space: nowrap;
    line-height: 1.2;
  }

  .strip-heading span {
    display: block;
    color: #1a73e8;
    font-weight: 700;
    font-size: 1.4rem;
    margin-top: 6px;
  }

  .marquee-wrapper {
    flex: 1;
    overflow: hidden;
  }

  .logo-marquee {
    display: flex;
    gap: 80px;
    animation: scrollSlow 25s linear infinite;
  }

  .logo-marquee img {
    height: 110px;
    width: auto;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .logo-marquee img:hover {
    transform: scale(1.1);
  }

  @keyframes scrollSlow {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
</style>
