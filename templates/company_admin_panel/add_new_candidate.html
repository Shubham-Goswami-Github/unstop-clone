{% extends "company_admin_panel/company_admin_base.html" %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }

  .registration-card {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
  }

  .logo-small {
    width: 110px;
  }

  .form-section-wrapper {
    max-height: 620px;
    overflow-y: auto;
    padding: 2rem 2.5rem;
    animation: fadeIn 0.6s ease-in-out;
  }

  .form-section-wrapper::-webkit-scrollbar {
    width: 6px;
  }

  .form-section-wrapper::-webkit-scrollbar-thumb {
    background-color: #00336688;
    border-radius: 10px;
  }

  h3 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 0.4rem;
  }

  .form-control {
    font-size: 0.85rem;
    padding: 8px 10px;
    border-radius: 6px;
  }

  .btn-dark-blue {
    background-color: #003366;
    color: white;
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .btn-dark-blue:hover {
    background-color: #002147;
    color: #fff;
  }

  .btn-outline-secondary {
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .icon-label i {
    color: #003366;
    margin-right: 6px;
  }

  .left-image-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    height: 100%;
    width: 100%;
    padding: 1.5rem;
  }

  .registration-image {
    max-width: 100%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 12px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .form-section-wrapper {
      padding: 1.2rem;
      max-height: none;
    }
  }
</style>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card registration-card">
        <div class="row g-0">
          <div class="col-md-5 d-none d-md-flex" style="min-height: 620px;">
            <div class="left-image-wrapper">
              <img src="{% static 'images/F1.webp' %}" alt="Candidate Banner" class="registration-image">
            </div>
          </div>

          <div class="col-md-7">
            <div class="form-section-wrapper">
              <div class="d-flex justify-content-between align-items-center mb-3">
               <a href="javascript:history.back()" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>Back
      </a>
                <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo-small">
              </div>

              <h3 class="text-uppercase text-center">Add Candidate</h3>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-user"></i>First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-user"></i>Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-envelope"></i>Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-phone"></i>Phone</label>
                  <input type="text" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-venus-mars"></i>Gender</label>
                  <select name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-lock"></i>Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-briefcase"></i>Current Job Role</label>
                  <input type="text" name="current_job_role" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-hourglass-start"></i>Experience (Years)</label>
                  <input type="text" name="experience_years" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-alt"></i>Job Start Year</label>
                  <input type="text" name="job_start_year" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-check"></i>Job End Year</label>
                  <input type="text" name="job_end_year" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-image"></i>Profile Photo</label>
                  <input type="file" name="profile_photo" class="form-control">
                </div>

                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" name="agreed_info" id="agreed_info">
                  <label class="form-check-label" for="agreed_info">Agree to Info Policy</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="stay_in_loop" id="stay_in_loop">
                  <label class="form-check-label" for="stay_in_loop">Stay in Loop</label>
                </div>

                <input type="hidden" name="user_type" value="professional">

                <div class="d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-dark-blue">Add Candidate</button>
                </div>

              </form>
            </div>
          </div> <!-- col-md-7 -->
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
