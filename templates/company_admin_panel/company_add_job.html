{% extends "company_admin_panel/company_admin_base.html" %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }

  .registration-card {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
  }

  .logo-small {
    width: 110px;
  }

  .form-section-wrapper {
    max-height: 620px;
    overflow-y: auto;
    padding: 2rem 2.5rem;
    animation: fadeIn 0.6s ease-in-out;
  }

  .form-section-wrapper::-webkit-scrollbar {
    width: 6px;
  }

  .form-section-wrapper::-webkit-scrollbar-thumb {
    background-color: #00336688;
    border-radius: 10px;
  }

  h3 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 0.4rem;
  }

  .form-control, .form-select {
    font-size: 0.85rem;
    padding: 8px 10px;
    border-radius: 6px;
  }

  .btn-dark-blue {
    background-color: #003366;
    color: white;
    transition: 0.3s ease;
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .btn-dark-blue:hover {
    background-color: #002147;
    color: #fff;
  }

  .btn-outline-secondary {
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .icon-label i {
    color: #003366;
    margin-right: 6px;
  }

  .left-image-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    height: 100%;
    width: 100%;
    padding: 1.5rem;
    overflow: hidden;
  }

  .registration-image {
    max-width: 100%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 12px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .form-section-wrapper {
      padding: 1.2rem;
      max-height: none;
    }
  }
</style>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card registration-card">
        <div class="row g-0">
          <div class="col-md-5 d-none d-md-flex" style="min-height: 620px;">
            <div class="left-image-wrapper">
              <img src="{% static 'images/c1.webp' %}" alt="Job Image" class="registration-image">
            </div>
          </div>

          <div class="col-md-7">
            <div class="form-section-wrapper">
              <div class="d-flex justify-content-between align-items-center mb-3">
                 <a href="javascript:history.back()" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>Back
      </a>
                <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo-small">
              </div>

              <h3 class="text-uppercase text-center">Add Job</h3>
              <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-briefcase"></i>Title *</label>
                  <input type="text" name="title" class="form-control" required>
                </div>

               <div class="mb-3">
<input type="hidden" name="company_name" value="{{ request.session.company.name }}">
<input type="hidden" name="location" value="{{ request.session.company.city }}">


                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-code"></i>Domain *</label>
                  <input type="text" name="domain" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-user-tie"></i>Employment Type</label>
                  <select name="employment_type" class="form-control">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Internship">Internship</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-rupee-sign"></i>Min Salary (LPA)</label>
                    <input type="number" step="0.01" name="salary_min_lpa" class="form-control">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-rupee-sign"></i>Max Salary (LPA)</label>
                    <input type="number" step="0.01" name="salary_max_lpa" class="form-control">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-layer-group"></i>Experience Level</label>
                  <select name="experience_level" class="form-control">
                    <option value="Fresher">Fresher</option>
                    <option value="0‑2 Yrs">0‑2 Yrs</option>
                    <option value="2‑5 Yrs">2‑5 Yrs</option>
                    <option value="5+ Yrs">5+ Yrs</option>
                  </select>
                </div>



                <div class="form-check mb-3">
                  <input type="checkbox" name="remote_allowed" class="form-check-input" id="remoteAllowed">
                  <label for="remoteAllowed" class="form-check-label">Remote Allowed</label>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-alt"></i>Apply By</label>
                  <input type="date" name="apply_by" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-align-left"></i>Job Description</label>
                  <textarea name="job_description" class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-tag"></i>Category</label>
                  <select name="category" class="form-control">
                    <option value="Human Resources">Human Resources</option>
                    <option value="Software Development">Software Development</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                    <option value="Finance">Finance</option>
                  </select>
                </div>

                <div class="d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-dark-blue">Submit</button>
                </div>

              </form>
            </div>
          </div> <!-- col-md-7 -->
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
