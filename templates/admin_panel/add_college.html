{% extends "admin_panel/admin_base.html" %}
{% load static %}
{% block content %}

<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .form-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
    display: flex;
    gap: 30px;
  }

  .form-left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-left img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    object-fit: contain;
  }

  .form-right {
    flex: 1.2;
  }

  .btn-darkblue {
    background-color: #003366;
    color: white;
  }

  .btn-darkblue:hover {
    background-color: #001d3d;
  }

  .logo-heading-container {
    margin-bottom: 30px;
  }

  .logo-heading-container img {
    height: 38px;
    display: block;
    margin-bottom: 8px;
  }

  .logo-heading-container h4 {
    font-weight: 700;
    color: #003366;
    font-size: 24px;
    margin: 0;
  }

  .form-label {
    font-weight: 600;
    color: #333;
  }

  .back-btn {
    color: #003366;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 20px;
    display: inline-block;
  }
</style>

<div class="form-container">
  <div class="form-section">
    <div class="form-left">
      <img src="{% static 'images/j1.webp' %}" alt="College Image">
    </div>
    <div class="form-right">
    <div class="d-flex justify-content-between align-items-start mb-3">
  <!-- Back button left -->
  <a href="{% url 'colleges_list' %}" class="btn btn-outline-dark">
    <i class="fas fa-arrow-left me-1"></i> Back
  </a>

  <!-- Logo right -->
  <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" style="height: 45px;">
</div>

<!-- Heading center me neeche -->
<div class="text-center mb-4">
  <h3>Add College</h3>
</div>

      <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">College Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control"  required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control"  required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Contact Number</label>
            <input type="number" name="contact_number" class="form-control"  required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control"  required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Domains Accepted</label>
            <input type="text" name="domains_accepted" class="form-control" placeholder="E.g. Engineering, Management"  required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Courses Accepted</label>
            <input type="text" name="courses_accepted" class="form-control" placeholder="E.g. B.Tech, MBA"  required>
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" name="is_approved" id="approvedCheck"  required>
          <label class="form-check-label" for="approvedCheck">Approve</label>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-darkblue">Add College</button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
