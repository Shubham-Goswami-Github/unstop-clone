{% extends "admin_panel/admin_base.html" %}
{% block content %}
<!-- Bootstrap & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div class="container mt-4">
  <h3 class="mb-4">Add College</h3>
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">College Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="text" name="contact_number" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Domains Accepted</label>
        <input type="text" name="domains_accepted" class="form-control" placeholder="E.g. Engineering, Management">
      </div>
      <div class="col-md-6">
        <label class="form-label">Courses Accepted</label>
        <input type="text" name="courses_accepted" class="form-control" placeholder="E.g. B.Tech, MBA">
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="is_approved" id="approvedCheck">
      <label class="form-check-label" for="approvedCheck">Approve</label>
    </div>

    <button type="submit" class="btn btn-warning">Add College</button>
  </form>
</div>
{% endblock %}
