{% extends "admin_panel/admin_base.html" %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }

  .registration-card {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
  }

  .registration-image {
    object-fit: cover;
    height: 100%;
    width: 100%;
  }

  h3 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 0.4rem;
  }

  .form-control {
    font-size: 0.85rem;
    padding: 8px 10px;
    border-radius: 6px;
  }

  .form-check-label {
    font-size: 0.88rem;
    color: #333;
  }

  .btn-dark-blue {
    background-color: #003366;
    color: white;
    transition: 0.3s ease;
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .btn-dark-blue:hover {
    background-color: #002147;
    color: #fff;
  }

  .btn-outline-secondary {
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .logo-small {
    width: 110px;
  }

  .form-section {
    padding: 2rem 2.5rem;
  }

  .icon-label i {
    color: #003366;
    margin-right: 6px;
  }

  @media (max-width: 768px) {
    .form-section {
      padding: 1.2rem;
    }
  }
</style>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card registration-card">
        <div class="row g-0" style="min-height: 620px;">
      <div class="col-md-5 d-none d-md-block">
  <div class="d-flex flex-column h-100 justify-content-between p-2">
    <div class="image-box bg-white p-2 rounded mb-2" style="height: 48%;">
      <img src="{% static 'images/c1.webp' %}" alt="Image 1" class="w-100 h-100" style="object-fit: contain; border-radius: 10px;">
    </div>
    <div class="image-box bg-white p-2 rounded mt-2" style="height: 48%;">
      <img src="{% static 'images/f1.webp' %}" alt="Image 2" class="w-100 h-100" style="object-fit: contain; border-radius: 10px;">
    </div>
  </div>
</div>

          <div class="col-md-7">
            <div class="form-section">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="{% url 'internship_list' %}" class="btn btn-outline-dark">
                  <i class="fas fa-arrow-left me-1"></i> Back
                </a>
                <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo-small">
              </div>

              <h3 class="text-uppercase text-center">Add Internship</h3>
              <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-briefcase"></i>Title *</label>
                  <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-building"></i>Company Name *</label>
                  <input type="text" name="company_name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-code"></i>Domain *</label>
                  <input type="text" name="domain" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-globe"></i>Mode</label>
                  <select name="mode" class="form-control">
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                    <option value="Hybrid">Hybrid</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-tags"></i>Category</label>
                  <select name="category" class="form-control">
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-coins"></i>Stipend Amount</label>
                  <input type="number" name="stipend_amount" class="form-control" step="0.01">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-day"></i>Start Date</label>
                  <input type="date" name="start_date" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-check"></i>End Date</label>
                  <input type="date" name="end_date" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-hourglass-half"></i>Duration (weeks)</label>
                  <input type="number" name="duration_weeks" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-map-marker-alt"></i>Location</label>
                  <input type="text" name="location" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-link"></i>Application Link</label>
                  <input type="url" name="application_link" class="form-control">
                </div>

                <div class="d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-dark-blue">Submit</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
