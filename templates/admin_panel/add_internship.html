{% extends "admin_panel/admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4"><i class="fas fa-plus-circle me-2"></i>Add Internship</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save me-2"></i>Save Internship</button>
        <a href="javascript:history.back()" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
