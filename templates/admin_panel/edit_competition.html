{% extends "admin_panel/admin_base.html" %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }

  .registration-card {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
  }

  .logo-small {
    width: 110px;
  }

  .form-section-wrapper {
    max-height: 620px;
    overflow-y: auto;
    padding: 2rem 2.5rem;
    animation: fadeIn 0.6s ease-in-out;
  }

  .form-section-wrapper::-webkit-scrollbar {
    width: 6px;
  }

  .form-section-wrapper::-webkit-scrollbar-thumb {
    background-color: #00336688;
    border-radius: 10px;
  }

  h3 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 0.4rem;
  }

  .form-control, .form-select {
    font-size: 0.85rem;
    padding: 8px 10px;
    border-radius: 6px;
  }

  .btn-dark-blue {
    background-color: #003366;
    color: white;
    transition: 0.3s ease;
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .btn-dark-blue:hover {
    background-color: #002147;
    color: #fff;
  }

  .btn-outline-secondary {
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .icon-label i {
    color: #003366;
    margin-right: 6px;
  }

  .left-image-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: white;
    height: 100%;
    padding: 1rem;
  }

  .registration-image {
    width: 100%;
    height: 48%;
    object-fit: contain;
    border-radius: 12px;
    background-color: #fff;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .form-section-wrapper {
      padding: 1.2rem;
      max-height: none;
    }
  }
</style>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card registration-card">
        <div class="row g-0">
          <!-- Left side image -->
          <div class="col-md-5 d-none d-md-flex" style="min-height: 620px;">
            <div class="left-image-wrapper">
              <img src="{% static 'images/c1.webp' %}" alt="Competition Image" class="registration-image mb-2">
              <img src="{% static 'images/f1.webp' %}" alt="Event Image" class="registration-image mt-2">
            </div>
          </div>

          <!-- Right side form -->
          <div class="col-md-7">
            <div class="form-section-wrapper">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="{% url 'competitions_list' %}" class="btn btn-outline-dark">
                  <i class="fas fa-arrow-left me-1"></i> Back
                </a>
                <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo-small">
              </div>

              <h3 class="text-center text-uppercase">{% if comp %}Edit{% else %}Add{% endif %} Competition</h3>
              <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-heading"></i>Title *</label>
                  <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-users"></i>Host Organization *</label>
                  <input type="text" name="host_org" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-list"></i>Category *</label>
                  <select name="category" class="form-control">
                    <option value="Free">Free</option>
                    <option value="Paid">Paid</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-money-bill-wave"></i>Fee Amount</label>
                  <input type="number" step="0.01" name="fee_amount" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-tags"></i>Competition Type *</label>
                  <select name="competition_type" class="form-control">
                    <option>Competitions</option>
                    <option>Hackathons</option>
                    <option>Quizzes</option>
                    <option>Scholarships</option>
                    <option>Workshops</option>
                    <option>Conferences</option>
                    <option>Cultural Events</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-globe"></i>Mode *</label>
                  <select name="mode" class="form-control">
                    <option>Online</option>
                    <option>Offline</option>
                    <option>Hybrid</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-play-circle"></i>Start Date</label>
                    <input type="date" name="start_date" class="form-control">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-stop-circle"></i>End Date</label>
                    <input type="date" name="end_date" class="form-control">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-gift"></i>Prize Pool</label>
                  <input type="text" name="prize_pool" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-users-cog"></i>Team Size</label>
                  <input type="text" name="team_size" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-day"></i>Registration Deadline</label>
                  <input type="date" name="registration_deadline" class="form-control">
                </div>

                <div class="d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-dark-blue">Submit</button>
                </div>

              </form>
            </div>
          </div> <!-- col-md-7 -->
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
