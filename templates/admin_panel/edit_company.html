{% extends "admin_panel/admin_base.html" %}
{% block content %}
{% load static %}

<!-- Bootstrap + Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .card-form {
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .card-form:hover {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .form-label i {
    margin-right: 6px;
    color: #495057;
  }

  .btn-update, .btn-back {
    transition: all 0.3s ease;
  }

  .btn-update:hover, .btn-back:hover {
    transform: scale(1.05);
  }

  .action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
  }

  @media (max-width: 768px) {
    .action-buttons {
      flex-direction: column-reverse;
      gap: 10px;
    }
  }
</style>

<div class="container mt-5">
  <div class="card card-form shadow-sm border-0">
    <div class="card-header" style="background-color: #0a58ca; color: white;">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="fas fa-pen-to-square me-2"></i>Edit Company
        </h4>
        <img src="{% static 'images/unstop-logo.svg' %}" alt="Logo" height="28">
      </div>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="name" class="form-label"><i class="fas fa-building"></i>Company Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ company.name }}" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="city" class="form-label"><i class="fas fa-city"></i>City</label>
            <input type="text" name="city" id="city" class="form-control" value="{{ company.city }}">
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ company.email }}">
          </div>
          <div class="mb-3 col-md-6">
            <label for="contact_number" class="form-label"><i class="fas fa-phone"></i>Phone</label>
            <input type="text" name="contact_number" id="contact_number" class="form-control" value="{{ company.contact_number }}">
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i>Address</label>
          <textarea name="address" id="address" rows="2" class="form-control">{{ company.address }}</textarea>
        </div>

        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" name="is_approved" id="is_approved" {% if company.is_approved %}checked{% endif %}>
          <label for="is_approved" class="form-check-label">
            <i class="fas fa-check-circle me-1 text-success"></i>Approved
          </label>
        </div>

        <div class="action-buttons">
          <a href="{% url 'companies_list' %}" class="btn btn-outline-secondary btn-back">
            <i class="fas fa-arrow-left me-1"></i>Back
          </a>

          <button type="submit" class="btn btn-success btn-update">
            <i class="fas fa-check me-1"></i>Update Company
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
