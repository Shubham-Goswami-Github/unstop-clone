{% extends "admin_panel/admin_base.html" %}
{% load static %}
{% block content %}

<!-- Google Fonts + Font Awesome -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }

  .registration-card {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .registration-image {
    object-fit: contain;
    height: 100%;
    width: 100%;
  }

  h3 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #003366;
  }

  .form-label {
    font-weight: 500;
    font-size: 0.95rem;
    color: #333;
  }

  .form-control {
    font-size: 0.93rem;
    padding: 10px;
    border-radius: 6px;
  }

  .form-check-label {
    font-size: 0.9rem;
    color: #333;
  }

  .btn-dark-blue {
    background-color: #003366;
    color: white;
    transition: 0.3s ease;
    font-weight: 500;
    padding: 8px 20px;
  }

  .btn-dark-blue:hover {
    background-color: #002147;
    color: #fff;
  }

  .btn-outline-secondary {
    font-weight: 500;
    padding: 8px 20px;
  }

  .logo-small {
    width: 120px;
    margin-bottom: 1rem;
  }

  .form-section {
    padding: 2rem;
  }

  .icon-label i {
    color: #003366;
    margin-right: 8px;
  }

  @media (max-width: 768px) {
    .form-section {
      padding: 1.2rem;
    }
  }
</style>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card registration-card">
        <div class="row g-0">
          <div class="col-md-5 d-none d-md-block">
            <img src="{% static 'images/c1.webp' %}" alt="Company image" class="registration-image">
          </div>
          <div class="col-md-7">
            <div class="form-section">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="{% url 'companies_list' %}" class="btn btn-outline-dark">
                  <i class="fas fa-arrow-left me-1"></i> Back
                </a>
                <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo-small">
              </div>

              <h3 class="mb-4 text-uppercase">Edit Company</h3>

              <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-building"></i>Company Name *</label>
                  <input type="text" name="name" class="form-control" value="{{ company.name }}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-map-marker-alt"></i>Address</label>
                  <textarea name="address" class="form-control" rows="2">{{ company.address }}</textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-city"></i>City</label>
                  <input type="text" name="city" class="form-control" value="{{ company.city }}">
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-phone-alt"></i>Contact Number</label>
                    <input type="text" name="contact_number" class="form-control" value="{{ company.contact_number }}">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-envelope"></i>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ company.email }}">
                  </div>
                </div>

                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" name="is_approved" id="isApproved" {% if company.is_approved %}checked{% endif %}>
                  <label class="form-check-label" for="isApproved">
                    <i class="fas fa-check-circle text-success me-1"></i>Approve this company
                  </label>
                </div>

                <div class="d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-dark-blue">Update</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
