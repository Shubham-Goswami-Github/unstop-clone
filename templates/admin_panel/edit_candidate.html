{% extends 'admin_panel/admin_base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .edit-form-card {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
    max-width: 850px;
    margin: 0 auto;
  }
  .form-label {
    font-weight: 500;
  }
  .edit-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .edit-header h3 {
    font-weight: 600;
    color: #003366;
  }
  .form-control, .form-select {
    border-radius: 8px;
  }
  .btn-success {
    background-color: #003366;
    border: none;
    padding: 10px 25px;
    font-weight: 500;
  }
  .btn-success:hover {
    background-color: #002244;
  }
  .btn-secondary {
    padding: 10px 25px;
    font-weight: 500;
  }
</style>

<div class="container mt-5">
  <div class="edit-form-card">
    <div class="edit-header">
      <h3><i class="fas fa-user-edit me-2"></i>Edit Candidate</h3>
      <p class="text-muted">Update the candidateâ€™s information below</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-user me-1"></i> First Name</label>
          <input type="text" name="first_name" value="{{ candidate.first_name }}" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-user me-1"></i> Last Name</label>
          <input type="text" name="last_name" value="{{ candidate.last_name }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-envelope me-1"></i> Email</label>
          <input type="email" name="email" value="{{ candidate.email }}" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-phone me-1"></i> Phone</label>
          <input type="text" name="phone_number" value="{{ candidate.phone }}" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-venus-mars me-1"></i> Gender</label>
          <select name="gender" class="form-select">
            <option value="Male" {% if candidate.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if candidate.gender == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if candidate.gender == "Other" %}selected{% endif %}>Other</option>
          </select>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i> Save Changes</button>
        <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
