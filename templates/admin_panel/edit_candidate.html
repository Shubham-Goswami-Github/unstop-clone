{% extends 'admin_panel/admin_base.html' %}
{% block content %}
<!-- Bootstrap & Icons (same as in schools) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<div class="container mt-5">
  <h3 class="text-primary mb-4"><i class="fas fa-pen me-2"></i>Edit Candidate</h3>
  <form method="post">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" value="{{ candidate.first_name }}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" value="{{ candidate.last_name }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ candidate.email }}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" name="phone_number" value="{{ candidate.phone_number }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select">
          <option value="Male" {% if candidate.gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if candidate.gender == "Female" %}selected{% endif %}>Female</option>
          <option value="Other" {% if candidate.gender == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-4"><i class="fas fa-save me-1"></i>Save Changes</button>
    <a href="javascript:history.back()" class="btn btn-secondary mt-4">Cancel</a>
  </form>
</div>
{% endblock %}
