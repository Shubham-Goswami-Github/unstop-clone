templates/admin_panel/admin_base.html


{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Edit Internship: {{ form.instance.title }}</h2>
    <div class="card shadow p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'internship_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
