{% extends "admin_panel/admin_base.html" %}
{% block content %}
{% load static %}

<!-- Bootstrap + Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    color: #eaf6ff;
  }

  .form-glass {
    background: rgba(0, 20, 35, 0.65);
    backdrop-filter: blur(12px);
    padding: 40px 30px;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.05);
    color: #eaf6ff;
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(0, 255, 255, 0.1);
    color: #fff;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .form-control::placeholder {
    color: #bbb;
  }

  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(94, 195, 223, 0.25);
    border-color: #5ec3df;
    background-color: rgba(255, 255, 255, 0.08);
  }

  .form-label {
    font-weight: 500;
    margin-bottom: 5px;
    color: #cce8ff;
  }

  .btn-glass {
    background-color: #ffce3c;
    border: none;
    font-weight: 600;
    color: #001a33;
    padding: 8px 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 200, 0, 0.3);
    transition: 0.3s ease;
  }

  .btn-glass:hover {
    background-color: #ffb400;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(255, 200, 0, 0.5);
  }

  .btn-cancel {
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    margin-left: 10px;
    transition: 0.3s ease;
  }

  .btn-cancel:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .container {
    max-width: 720px;
    margin-top: 60px;
  }

  .logo {
    display: block;
    margin: 0 auto 30px auto;
    height: 45px;
  }
</style>

<div class="container">
  <!-- Logo -->
  <img src="{% static 'images/unstop-logo.svg' %}" alt="Logo" class="logo">

  <div class="form-glass">
    <h4 class="mb-4">
      <i class="fas fa-briefcase me-2 text-warning"></i>{{ job.title|default:"Add Job" }}
    </h4>

    <form method="POST" novalidate>
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">
            {{ field.errors|striptags }}
          </div>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-glass">Save</button>
      <a href="{% url 'job_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
