{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

<style>
  :root {
    --sidebar-bg: #1e1e2f;
    --primary: #4e73df;
    --text-light: #f8f9fc;
    --text-muted: #b0b3c5;
    --hover-bg: #2c2f48;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f9fa;
    color: var(--text-light);
  }

  .sidebar {
    width: 250px;
    height: 100vh;
    background-color: var(--sidebar-bg);
    position: fixed;
    top: 0;
    left: 0;
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
  }

  .sidebar .text-center img {
    height: 40px;
  }

  .sidebar h5 {
    color: var(--text-light);
    font-size: 1rem;
    margin-top: 10px;
  }

  .sidebar a {
    display: block;
    padding: 12px 18px;
    color: var(--text-muted);
    text-decoration: none;
    font-weight: 500;
    border-radius: 10px;
    margin-bottom: 6px;
    transition: all 0.3s ease;
  }

  .sidebar a i {
    margin-right: 10px;
    width: 18px;
    text-align: center;
  }

  .sidebar a:hover,
  .sidebar a.active {
    background-color: var(--hover-bg);
    color: var(--text-light);
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
  }

  .dropdown-menu-custom {
    display: none;
    padding-left: 10px;
    margin-top: -4px;
  }

  .dropdown-open .dropdown-menu-custom {
    display: block;
  }

  .dropdown-menu-custom a {
    padding-left: 36px;
    font-size: 0.92rem;
    color: var(--text-muted);
  }

  .dropdown-menu-custom a:hover {
    color: var(--text-light);
  }

  .content {
    margin-left: 250px;
    padding: 32px 24px;
    background-color: #f8f9fa;
    color: #212529;
    min-height: 100vh;
    transition: margin-left 0.3s ease;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      width: 220px;
      height: 100%;
      z-index: 1050;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .content {
      margin-left: 0;
      padding-top: 70px;
    }
  }

  /* Toggle button (optional) */
  .sidebar-toggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    background: var(--primary);
    border: none;
    color: white;
    padding: 10px 12px;
    border-radius: 8px;
  }

  @media (max-width: 768px) {
    .sidebar-toggle {
      display: block;
    }
  }
</style>

</head>

<body>

  <div class="sidebar">
    <div class="text-center mb-4">
      <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="mb-2">
      <h5>Admin Panel</h5>
    </div>

    <a href="{% url 'admin_panel_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_panel_dashboard' %}active{% endif %}">
      <i class="fas fa-home"></i> Dashboard
    </a>

    <!-- Add Info Dropdown -->
    <!-- Add Info Dropdown -->
<!-- Add Info Dropdown -->
<div id="add-info-dropdown" class="{% if request.resolver_match.url_name == 'add_internship' or request.resolver_match.url_name == 'internship_list' or request.resolver_match.url_name == 'job_list' or request.resolver_match.url_name == 'competitions_list' %}dropdown-open{% endif %}">
  <a href="javascript:void(0);" onclick="toggleDropdown('add-info-dropdown')" class="{% if request.resolver_match.url_name == 'add_internship' or request.resolver_match.url_name == 'internship_list' or request.resolver_match.url_name == 'job_list' or request.resolver_match.url_name == 'competitions_list' %}active{% endif %}">
    <i class="fas fa-bolt"></i> Opportunities
  </a>
  <div class="dropdown-menu-custom">
    <a href="{% url 'internship_list' %}" class="{% if request.resolver_match.url_name == 'internship_list' %}active{% endif %}">
      <i class="fas fa-user-clock"></i> Internships
    </a>
    <a href="{% url 'job_list' %}" class="{% if request.resolver_match.url_name == 'job_list' %}active{% endif %}">
      <i class="fas fa-briefcase"></i> Jobs
    </a>
    <a href="{% url 'competitions_list' %}" class="{% if request.resolver_match.url_name == 'competitions_list' %}active{% endif %}">
      <i class="fas fa-trophy"></i> Competitions
    </a>
    <a href="#"><i class="fas fa-user-tie"></i> Add Mentors</a>
    <a href="#"><i class="fas fa-laptop-code"></i> Add Practice</a>
  </div>
</div>



    <!-- Organizations Dropdown -->
    <div id="org-dropdown" class="{% if request.resolver_match.url_name in 'schools_list colleges_list companies_list' %}dropdown-open{% endif %}">
      <a href="javascript:void(0);" onclick="toggleDropdown('org-dropdown')" class="{% if request.resolver_match.url_name in 'schools_list colleges_list companies_list' %}active{% endif %}">
        <i class="fas fa-building"></i> Organizations
      </a>
      <div class="dropdown-menu-custom">
        <a href="{% url 'schools_list' %}" class="{% if request.resolver_match.url_name == 'schools_list' %}active{% endif %}">
          <i class="fas fa-school"></i> Schools
        </a>
        <a href="{% url 'colleges_list' %}" class="{% if request.resolver_match.url_name == 'colleges_list' %}active{% endif %}">
          <i class="fas fa-university"></i> Colleges
        </a>
        <a href="{% url 'companies_list' %}" class="{% if request.resolver_match.url_name == 'companies_list' %}active{% endif %}">
          <i class="fas fa-city"></i> Companies
        </a>
      </div>
    </div>

    <!-- Other Links -->
    <a href="{% url 'freshers_list' %}" class="{% if request.resolver_match.url_name == 'freshers_list' %}active{% endif %}">
      <i class="fas fa-user-graduate"></i> Freshers
    </a>

    <a href="{% url 'candidates_summary' %}" class="{% if request.resolver_match.url_name == 'candidates_summary' %}active{% endif %}">
      <i class="fas fa-users"></i> Candidates
    </a>

    <a href="#"><i class="fas fa-cogs"></i> Settings</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleDropdown(id) {
      const el = document.getElementById(id);
      el.classList.toggle('dropdown-open');
    }
  </script>

</body>
</html>
