
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: #0b162a;
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      padding-top: 20px;
      transition: all 0.3s;
      z-index: 1000;
    }

    .sidebar h4 {
      text-align: center;
      color: #0dcaf0;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #dcdcdc;
      text-decoration: none;
      transition: all 0.2s;
      margin-bottom: 6px;
      border-radius: 6px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #112b46;
      color: white;
    }

    .dropdown-menu-custom {
      display: none;
      padding-left: 20px;
    }

    .dropdown-open .dropdown-menu-custom {
      display: block;
    }

    .dropdown-menu-custom a {
      padding-left: 30px;
      font-size: 15px;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    /* Mobile View */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
  <!-- Centered Logo & Heading -->
  <div class="text-center mb-4">
    <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop" height="40" class="mb-2">
    <h5 class="text-white fw-semibold">
      <i class="me-2 text-info"></i>Admin Panel
    </h5>
  </div>

  <!-- Dashboard -->
  <a href="{% url 'admin_panel_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_panel_dashboard' %}active{% endif %}">
    <i class="fas fa-home me-2"></i>Dashboard
  </a>

  <!-- Add Info Dropdown -->
  <div id="add-info-dropdown" class="{% if request.resolver_match.url_name == 'add_internship' %}dropdown-open{% endif %}">
    <a href="javascript:void(0);" onclick="toggleDropdown('add-info-dropdown')" class="{% if request.resolver_match.url_name == 'add_internship' %}active{% endif %}">
      <i class="fas fa-plus me-2"></i>Add Info
    </a>
    <div class="dropdown-menu-custom">
 <a href="{% url 'internship_list' %}" class="{% if request.resolver_match.url_name == 'internship_list' %}active{% endif %}">
    <i class="fas fa-briefcase me-2"></i>View Internships
</a>
      <a href="#"><i class="fas fa-briefcase me-2"></i>Add Jobs</a>
      <a href="#"><i class="fas fa-trophy me-2"></i>Add Competitions</a>
      <a href="#"><i class="fas fa-user-tie me-2"></i>Add Mentors</a>
      <a href="#"><i class="fas fa-laptop-code me-2"></i>Add Practice</a>
    </div>
  </div>

  <!-- Organizations Dropdown -->
  <div id="org-dropdown" class="{% if request.resolver_match.url_name == 'schools_list' or request.resolver_match.url_name == 'colleges_list' or request.resolver_match.url_name == 'companies_list' %}dropdown-open{% endif %}">
    <a href="javascript:void(0);" onclick="toggleDropdown('org-dropdown')" class="{% if request.resolver_match.url_name == 'schools_list' or request.resolver_match.url_name == 'colleges_list' or request.resolver_match.url_name == 'companies_list' %}active{% endif %}">
      <i class="fas fa-building me-2"></i>Organizations
    </a>
    <div class="dropdown-menu-custom">
      <a href="{% url 'schools_list' %}" class="{% if request.resolver_match.url_name == 'schools_list' %}active{% endif %}">
        <i class="fas fa-school me-2"></i>Schools
      </a>
      <a href="{% url 'colleges_list' %}" class="{% if request.resolver_match.url_name == 'colleges_list' %}active{% endif %}">
        <i class="fas fa-university me-2"></i>Colleges
      </a>
      <a href="{% url 'companies_list' %}" class="{% if request.resolver_match.url_name == 'companies_list' %}active{% endif %}">
        <i class="fas fa-city me-2"></i>Companies
      </a>
    </div>
  </div>

  <!-- Other Links -->
  <a href="{% url 'freshers_list' %}" class="{% if request.resolver_match.url_name == 'freshers_list' %}active{% endif %}">
    <i class="fas fa-user-graduate me-2"></i>Freshers
  </a>

  <a href="{% url 'candidates_summary' %}" class="{% if request.resolver_match.url_name == 'candidates_summary' %}active{% endif %}">
    <i class="fas fa-users me-2"></i>Candidates
  </a>

  <a href="#"><i class="fas fa-cogs me-2"></i>Settings</a>
</div>


<div class="content">
  {% block content %}{% endblock %}
</div>


<script>
  function toggleDropdown() {
    const dropdown = document.getElementById('org-dropdown');
    dropdown.classList.toggle('dropdown-open');
  }

  function toggleDropdown(id) {
    const el = document.getElementById(id);
    el.classList.toggle('dropdown-open');
  }
</script>

</body>
</html>
