{% extends 'admin_panel/admin_base.html' %}
{% block content %}
<!-- Bootstrap & Icons (same as in schools) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
  <h3 class="text-info mb-4"><i class="fas fa-eye me-2"></i>Candidate Details</h3>
  <div class="card shadow">
    <div class="card-body">
      <p><strong>Name:</strong> {{ candidate.first_name }} {{ candidate.last_name }}</p>
      <p><strong>Email:</strong> {{ candidate.email }}</p>
      <p><strong>Phone:</strong> {{ candidate.phone }}</p>
      <p><strong>Gender:</strong> {{ candidate.gender }}</p>
      <p><strong>User Type:</strong> {{ candidate.user_type }}</p>
    </div>
  </div>
  <a href="javascript:history.back()" class="btn btn-warning mt-4"><i class="fas fa-arrow-left me-1"></i>Back</a>
</div>
{% endblock %}
