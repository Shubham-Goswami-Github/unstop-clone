{% extends "admin_panel/admin_base.html" %}
{% block content %}
{% load static %}

<!-- Bootstrap & Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .form-container {
    max-width: 600px;
    margin: 50px auto;
  }

  .form-control, .form-check-input {
    border-radius: 8px;
  }

  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
  }

  .form-label {
    font-weight: 500;
    color: #343a40;
  }

  .form-section {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  }

  .btn-submit {
    transition: 0.3s ease;
  }

  .btn-submit:hover {
    transform: scale(1.03);
  }

  .form-header {
    margin-bottom: 25px;
  }

  .logo {
    display: block;
    margin: 0 auto 20px auto;
    height: 50px;
  }
</style>

<div class="container form-container">
  <!-- Logo on Top -->
  <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo">

  <div class="form-section">
    <div class="form-header d-flex align-items-center">
      <h4 class="text-primary mb-0">
        <i class="fas fa-pen-to-square me-2"></i>Edit School
      </h4>
    </div>

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">School Name</label>
        <input type="text" class="form-control" name="name" value="{{ school.name }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" value="{{ school.address }}">
      </div>

      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" name="city" value="{{ school.city }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" name="contact_number" value="{{ school.contact_number }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ school.email }}">
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" name="is_approved" id="isApproved"
          {% if school.is_approved %}checked{% endif %}>
        <label class="form-check-label" for="isApproved">
          <i class="fas fa-check-circle me-1"></i>Approved
        </label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success btn-submit">
          <i class="fas fa-save me-1"></i>Update
        </button>
        <a href="{% url 'schools_list' %}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-1"></i>Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
