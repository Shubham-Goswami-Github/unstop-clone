<!-- templates/adminpanel/add_school.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add School | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }
    .form-card h3 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #333;
    }
    .btn-custom {
      background-color: #ffc107;
      border: none;
      color: #000;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #ffb300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h3><i class="fas fa-school me-2 text-warning"></i>Add New School</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">School Name *</label>
          <input type="text" name="name" required class="form-control" placeholder="Enter school name">
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control" placeholder="Enter address">
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" placeholder="Enter city">
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="text" name="contact_number" class="form-control" placeholder="Enter contact number">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="is_approved" id="approveCheck">
          <label class="form-check-label" for="approveCheck">
            Approve this school
          </label>
        </div>
        <button type="submit" class="btn btn-custom"><i class="fas fa-plus-circle me-1"></i>Add School</button>
      </form>
    </div>
  </div>
</body>
</html>
