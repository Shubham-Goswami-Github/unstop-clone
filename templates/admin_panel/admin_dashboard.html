{% extends "admin_panel/admin_base.html" %}
{% block content %}

<!-- Bootstrap & Icons (same as in schools) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<div class="container-fluid">
  <h3 class="mb-4 text-dark"><i class="fas fa-tachometer-alt me-2 text-primary"></i>Admin Dashboard</h3>

  <div class="row">
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="text-muted">Total Schools</h6>
          <h4 class="text-primary">{{ school_count }}</h4>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="text-muted">Total Colleges</h6>
          <h4 class="text-success">{{ college_count }}</h4>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="text-muted">Total Companies</h6>
          <h4 class="text-warning">{{ company_count }}</h4>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="text-muted">Registered Candidates</h6>
          <h4 class="text-danger">{{ candidate_count }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
