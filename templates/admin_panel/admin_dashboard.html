{% extends "admin_panel/admin_base.html" %}
{% load static %}
{% block content %}

<!-- Bootstrap & Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .card-link {
    text-decoration: none;
  }

  .dashboard-card {
    transition: transform 0.3s, box-shadow 0.3s;
    border-radius: 10px;
  }

  .dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  .dashboard-card .card-body {
    padding: 24px;
  }

  .dashboard-card h6 {
    font-size: 14px;
    color: #6c757d;
  }

  .dashboard-card h4 {
    font-weight: bold;
  }

  @media (max-width: 768px) {
    .dashboard-card .card-body {
      padding: 18px;
    }
  }
</style>

<div class="container-fluid">
  <h3 class="mb-4 text-dark"><i class="fas fa-tachometer-alt me-2 text-primary"></i>Admin Dashboard</h3>

  <div class="row">

    <!-- Schools -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'schools_list' %}" class="card-link">
        <div class="card dashboard-card shadow-sm border-0">
          <div class="card-body">
            <h6>Total Schools</h6>
            <h4 class="text-primary">
              <i class="fas fa-school me-2"></i>{{ school_count }}
            </h4>
          </div>
        </div>
      </a>
    </div>

    <!-- Colleges -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'colleges_list' %}" class="card-link">
        <div class="card dashboard-card shadow-sm border-0">
          <div class="card-body">
            <h6>Total Colleges</h6>
            <h4 class="text-success">
              <i class="fas fa-university me-2"></i>{{ college_count }}
            </h4>
          </div>
        </div>
      </a>
    </div>

    <!-- Companies -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'companies_list' %}" class="card-link">
        <div class="card dashboard-card shadow-sm border-0">
          <div class="card-body">
            <h6>Total Companies</h6>
            <h4 class="text-warning">
              <i class="fas fa-building me-2"></i>{{ company_count }}
            </h4>
          </div>
        </div>
      </a>
    </div>

    <!-- Candidates -->
    <div class="col-md-6 col-lg-3 mb-4">
      <a href="{% url 'candidates_summary' %}" class="card-link">
        <div class="card dashboard-card shadow-sm border-0">
          <div class="card-body">
            <h6>Registered Candidates</h6>
            <h4 class="text-danger">
              <i class="fas fa-users me-2"></i>{{ candidate_count }}
            </h4>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

{% endblock %}
