{% extends "admin_panel/admin_base.html" %}
{% load static %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
  }

  .registration-card {
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
  }

  .logo-small {
    width: 110px;
  }

  .form-section-wrapper {
    max-height: 620px;
    overflow-y: auto;
    padding: 2rem 2.5rem;
    animation: fadeIn 0.6s ease-in-out;
  }

  .form-section-wrapper::-webkit-scrollbar {
    width: 6px;
  }

  .form-section-wrapper::-webkit-scrollbar-thumb {
    background-color: #00336688;
    border-radius: 10px;
  }

  h3 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #003366;
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 0.4rem;
  }

  .form-control, .form-select {
    font-size: 0.85rem;
    padding: 8px 10px;
    border-radius: 6px;
  }

  .btn-dark-blue {
    background-color: #003366;
    color: white;
    transition: 0.3s ease;
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .btn-dark-blue:hover {
    background-color: #002147;
    color: #fff;
  }

  .btn-outline-secondary {
    font-weight: 500;
    padding: 7px 18px;
    font-size: 0.9rem;
  }

  .icon-label i {
    color: #003366;
    margin-right: 6px;
  }

  .left-image-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white;
  height: 100%;
  width: 100%;
  padding: 1.5rem;
  overflow: hidden; /* ✅ Prevent overflow into right section */
}

.registration-image {
  max-width: 100%;      /* ✅ Prevent horizontal overflow */
  max-height: 90%;      /* ✅ Maintain full containment */
  object-fit: contain;  /* ✅ Proper image resizing */
  border-radius: 12px;
  animation: fadeIn 1s ease-in-out;
}


  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .form-section-wrapper {
      padding: 1.2rem;
      max-height: none;
    }
  }
</style>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card registration-card">
        <div class="row g-0">
          <!-- Left side image -->
          <!-- Left side image -->
<div class="col-md-5 d-none d-md-flex" style="min-height: 620px;">
  <div class="left-image-wrapper">
    <img src="{% static 'images/c1.webp' %}" alt="Job Image" class="registration-image">
  </div>
</div>

          <!-- Right side form with scroll -->
          <div class="col-md-7">
            <div class="form-section-wrapper">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="{% url 'job_list' %}" class="btn btn-outline-dark">
                  <i class="fas fa-arrow-left me-1"></i> Back
                </a>
                <img src="{% static 'images/unstop-logo.svg' %}" alt="Unstop Logo" class="logo-small">
              </div>

              <h3 class="text-uppercase text-center">Edit Job</h3>
              <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-briefcase"></i>Title *</label>
                  <input type="text" name="title" class="form-control" value="{{ job.title }}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-building"></i>Company Name *</label>
                  <input type="text" name="company_name" class="form-control" value="{{ job.company_name }}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-code"></i>Domain *</label>
                  <input type="text" name="domain" class="form-control" value="{{ job.domain }}" required>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-user-tie"></i>Employment Type</label>
                  <input type="text" name="employment_type" class="form-control" value="{{ job.employment_type }}">
                </div>

                <div class="mb-3">
                  <label for="experience_level" class="form-label">Experience Level</label>
                  <select class="form-select" id="experience_level" name="experience_level" required>
                    <option disabled selected value="">Select experience level</option>
                    <option value="Fresher" {% if job.experience_level == 'Fresher' %}selected{% endif %}>Fresher</option>
                    <option value="0‑2 Yrs" {% if job.experience_level == '0‑2 Yrs' %}selected{% endif %}>0‑2 Yrs</option>
                    <option value="2‑5 Yrs" {% if job.experience_level == '2‑5 Yrs' %}selected{% endif %}>2‑5 Yrs</option>
                    <option value="5+ Yrs" {% if job.experience_level == '5+ Yrs' %}selected{% endif %}>5+ Yrs</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-rupee-sign"></i>Min Salary (LPA)</label>
                    <input type="number" step="0.01" name="salary_min_lpa" class="form-control" value="{{ job.salary_min_lpa }}">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label icon-label"><i class="fas fa-rupee-sign"></i>Max Salary (LPA)</label>
                    <input type="number" step="0.01" name="salary_max_lpa" class="form-control" value="{{ job.salary_max_lpa }}">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-map-marker-alt"></i>Location</label>
                  <input type="text" name="location" class="form-control" value="{{ job.location }}">
                </div>

                <div class="form-check mb-3">
                  <input type="checkbox" name="remote_allowed" class="form-check-input" id="remoteAllowed" {% if job.remote_allowed %}checked{% endif %}>
                  <label for="remoteAllowed" class="form-check-label">Remote Allowed</label>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-calendar-alt"></i>Apply By</label>
                  <input type="date" name="apply_by" class="form-control" value="{{ job.apply_by|date:'Y-m-d' }}">
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-align-left"></i>Job Description</label>
                  <textarea name="job_description" class="form-control" rows="4">{{ job.job_description }}</textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label icon-label"><i class="fas fa-tag"></i>Category</label>
                  <input type="text" name="category" class="form-control" value="{{ job.category }}">
                </div>

                <div class="d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-dark-blue">Update</button>
                </div>

              </form>
            </div>
          </div> <!-- col-md-7 -->

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
