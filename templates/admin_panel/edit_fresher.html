{% extends "admin_panel/admin_base.html" %}
{% block content %}
{% load static %}

<!-- Bootstrap + Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  .card-form {
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .card-form:hover {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .form-label i {
    margin-right: 6px;
    color: #495057;
  }

  .btn-update, .btn-back {
    transition: all 0.3s ease;
  }

  .btn-update:hover, .btn-back:hover {
    transform: scale(1.05);
  }

  .action-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
  }

  @media (max-width: 768px) {
    .action-buttons {
      flex-direction: column-reverse;
      gap: 10px;
    }
  }
</style>

<div class="container mt-5">
  <div class="card card-form shadow-sm border-0">
    <div class="card-header" style="background-color: #0a58ca; color: white;">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="fas fa-pen-to-square me-2"></i>Edit Fresher Candidate
        </h4>
        <img src="{% static 'images/unstop-logo.svg' %}" alt="Logo" height="28">
      </div>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user"></i>First Name</label>
            <input type="text" name="first_name" value="{{ fresher.first_name }}" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-user"></i>Last Name</label>
            <input type="text" name="last_name" value="{{ fresher.last_name }}" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-envelope"></i>Email</label>
            <input type="email" name="email" value="{{ fresher.email }}" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-phone"></i>Phone</label>
            <input type="text" name="phone" value="{{ fresher.phone }}" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-university"></i>College Name</label>
            <input type="text" name="college_name" value="{{ fresher.college_name }}" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-city"></i>College City</label>
            <input type="text" name="college_city" value="{{ fresher.college_city }}" class="form-control">
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-book"></i>Course Name</label>
            <input type="text" name="course_name" value="{{ fresher.course_name }}" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label"><i class="fas fa-layer-group"></i>Domain</label>
            <input type="text" name="domain" value="{{ fresher.domain }}" class="form-control">
          </div>
        </div>

        <div class="action-buttons">
          <a href="{% url 'freshers_list' %}" class="btn btn-outline-secondary btn-back">
            <i class="fas fa-arrow-left me-1"></i>Back
          </a>

          <button type="submit" class="btn btn-success btn-update">
            <i class="fas fa-check me-1"></i>Update Fresher
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
