{% extends "navbar.html" %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


{% block content %}
<style>
  .hero-section {
    display: flex;
    justify-content: center; /* center both halves */
    align-items: center;
    padding: 50px 60px;
    background-color: #f8f9fa;
    gap: 40px;
    flex-wrap: wrap;
  }

  .hero-text {
    flex: 1;
    max-width: 500px;
    text-align: left;
  }

  .hero-text h1 {
    font-size: 3.5rem;
    font-weight: bold;
    line-height: 1.2;
  }

  .hero-text .unlock {
    color: white;
    background-color: #003366;
    padding: 5px 15px;
    border-radius: 5px;
  }

  .hero-text .exposure {
    color: #003366;
    margin-left: 10px;
  }

  .hero-image {
    flex: 1;
    display: flex;
    justify-content: flex-end;
  }

  .hero-image img {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
  }

  .intern-cat {
    padding: 50px 80px;
    background: #fff;
  }

  .intern-cat h2 {
    margin-bottom: 30px;
    font-weight: bold;
    text-align: center;
  }

  .top_category {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
  }

  .cat-box {
    display: flex;
    align-items: center;
    gap: 12px;
    background: #f3f3f3;
    border-radius: 8px;
    padding: 15px 25px;
    cursor: pointer;
    transition: background 0.3s ease;
    min-width: 240px;
  }

  .cat-box:hover {
    background: #e0e0e0;
  }

  .cat-box i {
    font-size: 20px;
    background-color: #ddd;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  @media (max-width: 768px) {
    .hero-section {
      flex-direction: column;
      padding: 30px 20px;
      text-align: center;
    }

    .hero-image {
      justify-content: center;
    }

    .hero-text h1 {
      font-size: 2.5rem;
    }

    .intern-cat {
      padding: 30px 20px;
    }

    .cat-box {
      min-width: 100%;
      justify-content: center;
    }
  }
</style>

<!-- Hero Section Split: Left = Text | Right = Image -->
<div class="hero-section">
  <div class="hero-text">
    <h1>
      <span class="unlock">UNLOCK</span><span class="exposure">EXPOSURE</span>
    </h1>
  </div>
  <div class="hero-image">
    <img src="{% static 'images/I1.webp' %}" alt="Hero Image">
  </div>
</div>

<!-- Internship Categories Section -->
<section class="intern-cat">
  <h2>Internship Categories</h2>
<div class="top_category">
  <div class="cat-box">
    <i class="fas fa-user-tie"></i>
    <strong>Human Resources</strong>
  </div>
  <div class="cat-box">
    <i class="fas fa-laptop-code"></i>
    <strong>Software Development</strong>
  </div>
  <div class="cat-box">
    <i class="fas fa-bullhorn"></i>
    <strong>Marketing</strong>
  </div>
  <div class="cat-box">
    <i class="fas fa-cogs"></i>
    <strong>Operations</strong>
  </div>
  <div class="cat-box">
    <i class="fas fa-rupee-sign"></i>
    <strong>Finance</strong>
  </div>
</div>

</section>
{% endblock %}
