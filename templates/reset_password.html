{% load static %}
{% block content %}

<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  @keyframes slideInLeft {
    0% {opacity: 0; transform: translateX(-50px);}
    100% {opacity: 1; transform: translateX(0);}
  }

  @keyframes slideInRight {
    0% {opacity: 0; transform: translateX(50px);}
    100% {opacity: 1; transform: translateX(0);}
  }

  .form-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1s ease-in-out;
  }

  .form-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
    display: flex;
    gap: 30px;
    animation: fadeIn 1.2s ease-in-out;
  }

  .form-left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: slideInLeft 1.2s ease;
  }

  .form-left img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    object-fit: contain;
    transition: transform 0.5s ease;
  }

  .form-left img:hover {
    transform: scale(1.05);
  }

  .form-right {
    flex: 1.2;
    animation: slideInRight 1.2s ease;
  }

  .btn-darkblue {
    background-color: #003366;
    color: white;
    transition: all 0.3s ease;
  }

  .btn-darkblue:hover {
    background-color: #001d3d;
    transform: scale(1.05);
  }

  .form-label {
    font-weight: 600;
    color: #333;
  }

  .alert {
    font-size: 0.9rem;
    padding: 8px 12px;
    animation: fadeIn 0.8s ease-in-out;
  }

  .login-heading {
    font-weight: 700;
    font-size: 1.8rem;
    color: #003366;
    margin-bottom: 10px;
    animation: fadeIn 1.5s ease;
  }

  input.form-control {
    transition: 0.3s ease;
    border: 1px solid #ccc;
  }

  input.form-control:focus {
    border-color: #003366;
    box-shadow: 0 0 8px rgba(0, 51, 102, 0.2);
  }
</style>

<div class="form-container">
  <div class="form-section">
    
    <!-- Left Image -->
    <div class="form-left">
      <img src="{% static 'images/j1.webp' %}" alt="Reset Password Image">
    </div>

    <!-- Right Reset Password Form -->
    <div class="form-right">
      <div class="d-flex justify-content-between align-items-start mb-3">
        <!-- Back button -->
        <a href="{% url 'login' %}" class="btn btn-outline-dark">
          <i class="fas fa-arrow-left me-1"></i> Back
        </a>
        <img src="{% static 'images/unstop-logo.svg' %}" alt="Logo" style="height: 45px;">
      </div>

      <div class="text-center mb-4">
        <h3 class="login-heading">Reset Your Password</h3>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-darkblue w-100">Change Password</button>
      </form>
    </div>

  </div>
</div>

{% endblock %}
